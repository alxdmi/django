<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% load static %}
      
        <title>Happy Birthday Reminder</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
       
        <!-- slider stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
      
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
      
        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
      
      </head>
      {% if form_type == 'login' %}
    <body>
        <section class="contact_section ">
            <div class="container-fluid py-5 text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2 p-5">
                            <div class="heading_container">
                                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.3s">
                                    <h2>Вход в систему</h2>
                                <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Войти</button>
                                <div class="col-lg-12 col-md-6 py-3">
                                <a href="{% url 'register' %}">Зарегистрироваться</a>
                                </form>
                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </section>
                {% elif form_type == 'register' %}
                <section class="contact_section ">
                    <div class="container-fluid py-5 text-center">
                        <div class="col-lg-12 col-md-6">
                            <div class="row justify-content-center rounded">
                                <div class="col-lg-12 wow fadeInRight" data-wow-delay="0.1s">
                                <div class="form rounded">
                                    <h2>Регистрация</h2>
                                    <div class="row justify-content-center">
                                        <form method="post">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button type="submit">Вход</button>
                                            <div class="col-lg-12 col-md-6 py-3">
                                            <a href="{% url 'login' %}">Уже зарегистрированы?</a>
                                        </form>
                                        </div>
                                        </div>
                                        </div>
                                    </div>
                                        </div>
                                        </div>
                            </section>
                {% endif %}

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
